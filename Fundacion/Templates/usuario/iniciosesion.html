<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundacion Gotitas de amor animal </title>
    <link rel="shortcut icon" href="./images/WhatsApp Image 2022-08-29 at 7.40.52 AM-modified.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/iniciosesion.css">
    <link rel="stylesheet" href="css/bootstrap.css">


</head>

<body>
    <main class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-lg-10 col-xl-9 ">
                <div class="card flex-row my-5 border-2 rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background-Image en CSS!-->
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>Iniciar Sesion</b></h5>
                        <form id="login_form">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="Email" id="Email"
                                    placeholder="name@example.com" />
                                <label for="floatingInputEmail">Correo Electronico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="Password"
                                    placeholder="Ingresa la contraseña">
                                <label for="floatingPassword">Contraseña</label>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Ingresar</button>
                            </div>

                            <a class="d-block text-center mt-2 small" href="#">¿Olvidaste tu contraseña? Click Aquí.</a>

                            <hr class="my-4">

                        </form>

                        <div class="d-grid mb-2">
                            <a class="btn-register btn btn-lg btn-crearCuenta btn-login fw-bold text-uppercase"href="registro.html">
                                Registrarse
                            </a>

                        </div>

                        <div class="d-grid">
                            <a class="btn-register btn btn-lg btn-inicio btn-login fw-bold text-uppercase" href="index.html">
                                Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/js/iniciosesion.js"></script>
<script src="/js/bootstrap.js"></script>

</html>
